<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <link href="style.css" rel="stylesheet">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('button:contains(\'A\')').click(function () {
                $('#classic').addClass('asdf');
            });
            $('button:contains(\'B\')').click(function () {
                $('#classic').removeClass('asdf');
            });
            $('button:contains(\'C\')').click(function () {
                $('#toggle').toggleClass('asdf');
            });
            $('tr:even').addClass('asdf');

            $('ol.a li:not(:has(*.b:has(a)))').addClass('asdf')
        
        });
    </script>
</head>

<body>
    <table>
        <tr>
            <td>First</td>
        </tr>
        <tr>
            <td>Second</td>
        </tr>
        <tr>
            <td>Third</td>
        </tr>
        <tr>
            <td>Fourth</td>
        </tr>
        <tr>
            <td>Fifth</td>
        </tr>
        <tr>
            <td>Sixth</td>
        </tr>
    </table>
    <div><button>Text A</button><button>Text B</button><span id="classic">Adding/removing
            class</span></div>
    <div><button>Text C</button><span id="toggle">Toggling class</span></div>
    <ol class="a">
        <li >1<div class="b"><a></a></div></li> 
        <!-- has div with class b containing link -->
        <li>2<div class="c"><a></a></div></li> 
        <!-- has div with class c containing link -->
        <li class="b"><div class="b">asdfss</div></li>
        <!-- has div with class b not containing link -->
        <li>4</li>
    </ol>
</body>

</html>
