<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>jQuery</title>
 <script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script type="text/javascript">
 $(document).ready(function () {
    $('td').one('click', edit);
    $('button').bind('asdf', function () { alert('The cake is a lie!'); });
    

 });
 function edit(){
    $('button').trigger('asdf');

     var cell=$(this);
     var text=$(this).text();
     $(this).html("<input value=\""+text+"\" id=\"edit\"></input>");
     $('#edit').focus();
     
    $('#edit').blur(function(){
        cell.html($(this).val());
        cell.one('click', edit);
    });
     $('*').unbind(); //it unbinds also blur function

 }

 </script>
</head>
<body>
    <table>
        <tr><td>One</td></tr>
        <tr><td>Two</td></tr>
        <tr><td>Three</td></tr>
        <tr><td>...</td></tr>
       </table>
       <button>click me</button>
</body>
</html>
