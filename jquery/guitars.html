<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#clickMe").one('click',function () {
                $.getJSON("guitars.json", function (result) {
                    var guitars = result.Guitars.Guitar;
                    for (var item in guitars) {
                        $("#list").append("<li>Brand: " + guitars[item].Brand + " Model: " + guitars[item].Model + "</li>");
                    }
                });
            });
        });
    </script>
</head>

<body>
    <button id="clickMe">ClickMe</button>
    <ul id="list"></ul>
</body>

</html>
